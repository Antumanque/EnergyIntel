services:
  base_db:
    image: mariadb:10.11
    container_name: fuentes_base_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: fuentes_base
      MYSQL_USER: base_user
      MYSQL_PASSWORD: base_password
    ports:
      - "3307:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fuentes_network

  base_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fuentes_base_app
    environment:
      DB_HOST: base_db
      DB_PORT: 3306
      DB_USER: base_user
      DB_PASSWORD: base_password
      DB_NAME: fuentes_base
    env_file:
      - .env
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    depends_on:
      base_db:
        condition: service_healthy
    networks:
      - fuentes_network

networks:
  fuentes_network:
    driver: bridge
