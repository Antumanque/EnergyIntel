services:
  sea_db:
    image: mariadb:10.11
    container_name: sea_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: sea_seia
      MYSQL_USER: sea_user
      MYSQL_PASSWORD: sea_password
    ports:
      - "3308:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sea_network

  sea_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sea_app
    environment:
      DB_HOST: sea_db
      DB_PORT: 3306
      DB_USER: sea_user
      DB_PASSWORD: sea_password
      DB_NAME: sea_seia
    env_file:
      - .env
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    depends_on:
      sea_db:
        condition: service_healthy
    networks:
      - sea_network

networks:
  sea_network:
    driver: bridge
